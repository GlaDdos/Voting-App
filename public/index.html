<!DOCTYPE html>

<html>
  <head>
    <title>Voting App</title>
    <link href="http://fonts.googleapis.com/css?family=Roboto:400,500" rel="stylesheet" type="text/css">
    <link href="/public/css/main.css" rel="stylesheet" type="text/css">
  </head>

  <body>
    <div class="container">
      <img src="/public/img/clementine_log.png" />
      <br />
      <p class="clementine-text">Voting App</p>
    </div>

    <div class="container">
      <p>You have clicked button <span id="click-nbr"></span> times.</p>
      <br />
      <div class="btn-container">
        <button type="submit" class="btn btn-add">Click me!</button>
        <button class="btn btn-delete">Reset</button>
      </div>
    </div>

    <script type="text/javascript" src="/controllers/clickController.client.js"></script>
  </body>
</html>
